<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="nav-bar container text-center">
      <div class="row">
        <div class="high-scores col-6">
          <button type="button">View High Scores</button>
        </div>
        <div class="col-6">
          <h4>Time: <span id="timer"></span></h4>
        </div>
      </div>
    </section>

    <div class="container question-box card shadow">
      <div id="question-container" class="hide">
        <div id="question">Questions</div>
        <div id="answer-button" class="btn-grid row">
          <button class="btn col-12 text-white rounded">Answer 1</button>
          <button class="btn col-12 text-white rounded">Answer 2</button>
          <button class="btn col-12 text-white rounded">Answer 3</button>
          <button class="btn col-12 text-white rounded">Answer 4</button>
        </div>
      </div>
      <div class="controls">
        <button id="next-btn" class="next-btn btn hide">Next</button>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./assets/script.js"></script>
    <script>
      // Timer start
      function startTimer() {
        var counter = 60;
        setInterval(function () {
          counter--;
          if (counter >= 0) {
            span = document.getElementById("timer");
            span.innerHTML = counter;
          } else if (counter === 0) {
            clearInterval(counter);
          }
        }, 1000);
      }

      startTimer();
    </script>
  </body>
</html>
